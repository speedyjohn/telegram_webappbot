<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script>
        async function updateString() {
            const response = await fetch('/get_string_data');
            const data = await response.json();
            if (data.status === 'success') {
                document.getElementById('string').innerText = data.data.join(', ');
            }
        }

        // Периодическое обновление данных
        setInterval(updateString, 5000); // каждые 5 секунд
    </script>
</head>
<body>
    <h1 id="string"></h1>
</body>
</html>
